<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的相关操作</title>
    <script type="text/javascript" charset="UTF-8">
        var str = "hello world";
        console.log(str.length);//长度属性
        console.log(str.charAt(1));//获取指定位置的字符
        console.log(str.substring(0,2));//比较常用，截取的是起始位置，不包括结束位置的字符
        console.log(str.substr(0,2));//截取的是从开始位置，截取的字符串的长度
        console.log(str.indexOf("l"));//获取字符出现的位置，可以指定从那个索引开始
        console.log(str.split(""));//字符串转为数组
    </script>
</head>
<body>

</body>
</html>
