<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js面向对象</title>
    <script type="text/javascript" charset="UTF-8">
        /*js中没有类，但是可以用代码模拟类*/
        //1.第一种方法：工厂模式
        function createPerson(name,sex,age){
            var obj = new Object();
            obj.name=name;
            obj.sex= sex;
            obj.age = age;
            obj.sayName = function(){
                alert(this.name)
            };
            return obj;
        }
        var p1 = createPerson("zs","男",25);
        //p1.sayName()

        //2.第二种方式  构造函数形式    new Array  new Date   函数的第一个字母大写（类的模板）
        function Person(name,age,sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sayName = function(){
                alert(this.name)
            }
        }




    </script>
</head>
