<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>执行环境和作用域链</title>
    <script type="text/javascript" charset="utf-8">
         // 1.执行环境  window对象（最上层的执行环境）  作用域链：环境变量  可以一层一层的向上追溯，可以访问它的上级 环境（变量和函数）
         //一般在大型项目中不主张使用全局变量，因为它的搜索效率比较慢，需要一层层的向上搜索
        var color1 = "blue";
        function changeColor(){   //每一个函数都有一个执行环境（variable obj）
            var color2 = "red";
            function swapColor(){  //这个函数又产生了一个执行环境
                var color3 = color2;
                color2 = color1;
                color1 = color3;
                //这里可以访问 color1 color2 color3
            }
            swapColor();
            //这里只能访问color1 color2,但是不能访问color3
        }
         //这里只能访问到color1
       changeColor();   //作用域window 第一个执行环境



    </script>
</head>
<body>

</body>
</html>
