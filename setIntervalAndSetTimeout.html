<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <script type="text/javascript" charset="UTF-8">
        var test = 1;
        var timer = setInterval(function () {
             console.log(test);
             test++;
        },1000)

        setTimeout(function () {
            clearInterval(timer);
        },3000);


        var dom = document.getElementById("dom");
        $(dom).val("test");//dom对象变成jquery对象

        var jq = $("input")[0];//jquery对象变成dom对象


    </script>
</head>
<body>
  <input id="dom"/>
</body>
</html>
