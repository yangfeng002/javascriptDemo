<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery常用方法的使用</title>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
        $(function () {
            // :first
            console.log($("li:first").html());
            //size()方法
            console.log($("ul li").size());

            $("li").filter(function (index){
                //展示
                return index==1 || $(this).attr("class")=="item3";
            }).css("color","red");

            //end()方法是获取到当前结果集的上级对象

            //html()
            console.log($("li:last").text());
            console.log($("li:last").html());


            //append appendTo是内部加入，insertBefore/insertAfter是外部加入

        });



    </script>
</head>
<body>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li class="item3">list item 3</li>
        <li>list item 4</li>
        <li><a>list item 5</a></li>
    </ul>

        <li>list item 11</li>

        <li>list item 14</li>
        <li>list item 15</li>
    </ul>-->
</body>
</html>
