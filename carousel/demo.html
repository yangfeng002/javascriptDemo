<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图demo</title>
    <link rel="stylesheet" href="css/demo.css"/>
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
<div class="box-container">
    <!--图片-->
    <div id="igs">
        <img src="images/pt1.jpg" alt="" class="ig" height="400" width="900">
        <img src="images/pt2.jpg" alt="" class="ig" height="400"  width="900">
        <img src="images/pt3.jpg" alt="" class="ig" height="400"  width="900">
        <img src="images/pt4.jpg" alt="" class="ig" height="400"  width="900">
        <img src="images/pt5.jpg" alt="" class="ig" height="400"  width="900">
    </div>

    <!--左右滑动点击按钮-->
    <!--向左-->
    <div class="btn btn1">&lt;</div>
    <!--向右-->
    <div class="btn btn2">&gt;</div>

    <!--下标-->
    <div id="tabs">
        <div class="tab tab1">1</div>
        <div class="tab tab2">2</div>
        <div class="tab tab3">3</div>
        <div class="tab tab4">4</div>
        <div class="tab tab5">5</div>
    </div>
</div>

</body>
</html>
